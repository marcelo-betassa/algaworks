<div class="container contner">
  <div class="ui-g">
    <form (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText id="descricao" name="descricao" [(ngModel)]="descricao">
      </div>
      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <input type="text" pInputText style="width: 95px;" id="vencimento">
        <label>Até</label>
        <input type="text" pInputText style="width: 95px;" id="ate">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
     <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
    </div>
    <div class="ui-g-12">
      <a class="nohover" pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
