<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td class="col-data-content">{{pessoa.nome}}</td>
          <td class="col-data-content">{{pessoa.cidade}}</td>
          <td class="col-data-content">{{pessoa.estado}}</td>
          <td class="col-data-content"><a class="status" href="#" pTooltip="{{pessoa.ativo ? 'Desativar' : 'Ativar'}}" tootipPosition="top" >{{pessoa.ativo ? 'Ativo':'Inativo'}}</a></td>
          <td class="col-acoes">
            <a class="nohover marginLeft" pTooltip="Editar" tooltipPosition="top" pButton icon="pi pi-pencil"></a>
            <button class="marginLeft" pTooltip="Excluir" tooltipPosition="top" pButton icon="pi pi-trash"></button>
        </td>
        </tr>
  </ng-template>
</p-table>
