<div class="container contner">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text"  pInputText id="descricao">
    </div>
    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text"  pInputText style="width: 95px;" id="vencimento">
      <label>Até</label>
      <input type="text"  pInputText style="width: 95px;" id="ate">
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descricao</th>
                <th class="col-data-header">Vencimento</th>
                <th class="col-data-header">Pagamento</th>
                <th class="col-valor-header">Valor</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
            <tr>
                <td>{{lancamento.pessoa}}</td>
                <td>{{lancamento.descricao}}</td>
                <td class="col-data-content">{{lancamento.dataVencimento | date:'dd/MM/y' }}</td>
                <td class="col-data-content">{{lancamento.dataPagamento | date:'dd/MM/y' }}</td>
                <td [ngStyle]="{color: lancamento.tipo ==='DESPESA' ? 'red' : 'blue' }" class="col-valor-content">{{lancamento.valor | currency : 'BRL':'symbol' : '1.2-2' }}</td>
                <td class="col-acoes">
                  <a class="nohover marginLeft" pTooltip="Editar" tooltipPosition="top" pButton icon="pi pi-pencil"></a>
                  <button class="marginLeft" pTooltip="Excluir" tooltipPosition="top" pButton icon="pi pi-trash"></button>
              </td>
              </tr>
        </ng-template>
    </p-table>
    </div>
    <div class="ui-g-12">
      <a class="nohover" pButton label="Novo Lançamento"></a>
    </div>
  </div>
</div>
